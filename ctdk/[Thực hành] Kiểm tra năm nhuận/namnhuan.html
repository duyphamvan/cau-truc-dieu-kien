<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var year = prompt("Nhap nam cua ban vao day: ");
		var isLeapYear = true;
		if (year%4 == 0) {
		    if (year%100 == 0) {
		    	isLeapYear = false;
		    	if (year%400 == 0) {
		    		isLeapYear = true;
		    	}
		    }
		    else{
		    	isLeapYear = true;
		    }
		} else {
		    isLeapYear = false;
		}
	if (isLeapYear) {
	    alert("Nam ban nhap la nam nhuan");
	} else {
	    alert("Nam ban nhap khong phai la nam nhuan");
	}



	</script>
</body>
</html>

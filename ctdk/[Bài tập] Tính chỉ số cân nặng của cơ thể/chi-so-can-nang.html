<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var weight = prompt("Nhap can nang:");
		var height = prompt("Nhap chieu cao:");
		var bmi = weight/height;
		if (bmi < 18) {
		    document.write("Underweight");
		} else if (bmi < 25){
		    document.write("Nomal");
		} else if(bmi < 30) {
			document.write("Overweight");
		} else{
			document.write("Obese");
		}



	</script>
</body>
</html>
